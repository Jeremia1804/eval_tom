{% extends 'main/admin.html' %}

{% block body %}

<div class="container-fluid">
    <div class="page-title">
      <div class="row">
      </div>
    </div>
  </div>
  <div class="col-sm-12"> 
    <div class="card">
      <div class="row m-3">
        <div class="col-sm-4">
          <h3>Classement des equipes</h3>
        </div>
        <div class="col-sm-4" >
          <select class="form-select digits annee" id="etape" name="etape"> 
            <option value="0">Toute etape</option>
            {% for re in etape:%}
            <option value={{re.idetape}}>{{re.nom}}</option>
            {%endfor%}
          </select>
        </div>
        <div class="col-sm-4" >
            <select class="form-select digits annee" id="categorie" name="categorie"> 
              <option value="">Homme</option>
            </select>
        </div>
      </div>
      <div class="card-block row">
        <div class="col-sm-12 col-lg-12 col-xl-12">
          <div class="table-responsive">
            <table class="table" id="result-table2">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Rang</th>
                  <th scope="col">Coureur</th>
                  <th scope="col">Numero</th>
                  <th scope="col">Equipe</th>
                  <th scope="col">Chrono</th>
                  <th scope="col">Points</th>
                </tr>
              </thead>
              <tbody>
                {%for l in cl:%}
                <tr>
                  <th scope="row">{{l.rang}}</th>
                  <td>{{l.nom}}</td>
                  <td>{{l.numero}}</td>
                  <td>{{l.nomequipe}}</td>
                  <td>{{l.duree_formatted}}</td>
                  <td>{{l.point}}</td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}  

{% block js%}
<script src="/static/js/filter.js" type="text/javascript"></script>
<script src="/static/js/filter-equipe.js" type="text/javascript"></script>
{%endblock%}
