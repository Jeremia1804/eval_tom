{% extends 'main/admin.html' %}

{% block body %}
<div class="container-fluid">
    <div class="page-title">
      <div class="row">
        <div class="col-6">
          <h3>Liste des Etapes</h3>
        </div>
        <div class="col-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a></li>
            <li class="breadcrumb-item">Apps</li>
            <li class="breadcrumb-item active">Etapes</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid">
    <div class=row>
        
        <div class="col-sm-12">
            <div class="card">
                <div class="card-block row">
                    <div class="col-sm-12 col-lg-12 col-xl-12">
                        <div class="table-responsive">
                            <table class="table header-border table-responsive-sm mypagination"  nb="35">
                              <thead>
                                <tr>        
                                  <th> Nom </th>
                                  <th> Rang </th>
                                  <th> Nombre de coureur </th>
                                  <th> Longueur</th>
                                  <th> Resultat</th>
                                </tr>
                              </thead>
                              <tbody>
                                {% for e in etape:%}
                                <tr>
                                  <td >{{e.nom}}</td>
                                  <td >{{e.rang}}</td>
                                  <td >{{e.nombre_coureur}}</td>
                                  <td >{{e.longueur}}</td>
                                  <td ><a class="btn btn-primary" href="/classement-etape-ad/{{e.idetape}}">Voir details</a></td>
                                </tr>
                                {% endfor%}
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
