{% extends 'main/admin.html' %}

{% block body %}
<div class="container-fluid">
    <div class="page-title">
      <div class="row">
        <div class="col-6">
          <h3>Liste des Penalites</h3>
        </div>
        <div class="col-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a></li>
            <li class="breadcrumb-item">Apps</li>
            <li class="breadcrumb-item active">Etapes</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-block row">
                    <div class="col-sm-12 col-lg-12 col-xl-12">
                        <div class="table-responsive">
                            <table class="table header-border table-responsive-sm mypagination" nb="35">
                                <thead>
                                    <tr>
                                        <th>Etape</th>
                                        <th>Equipe</th>
                                        <th>Temps de penalite</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="penaltyTableBody">
                                    <tr id="row1">
                                      <td>j</td>
                                      <td>r</td>
                                      <td>a</td>
                                      <td>
                                        <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" data-row-id="row1">Supprimer</button>
                                      </td>
                                    </tr>
                                    <tr id="row2">
                                      <td>l</td>
                                      <td>r</td>
                                      <td>a</td>
                                      <td>
                                        <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" data-row-id="row2">Supprimer</button>
                                      </td>
                                  </tr>
                                  <tr id="row3">
                                    <td>k</td>
                                    <td>r</td>
                                    <td>a</td>
                                    <td>
                                      <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" data-row-id="row3">Supprimer</button>
                                    </td>
                                </tr>
                                    <!-- Ajoute d'autres lignes ici -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-info" href="/add-penalite">Ajouter penalite</a>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Suppression de penalite</h3>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Voulez-vous vraiment supprimer cette penalite?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" id="confirmDelete">Oui</button>
                <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Non</button>
            </div>
        </div>
    </div>
</div>




{% endblock %}  
{% block js%}
<script src="/static/js/penalite.js" type="text/javascript"></script>
{%endblock%}
