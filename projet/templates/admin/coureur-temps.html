{% extends 'main/admin.html' %}

{% block body %}
<div class="container-fluid">
    <div class="page-title">
      <div class="row">
        
      </div>
    </div>
  </div>

<div class="col-xl-4 col-lg-6 box-col-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Affecter le temps au coureur</h3>
      </div>
      <div class="card-body">
        <form class="theme-form row" method="post" action="/print_chrono">
        
            <div class="mb-3" >
              <label class="d-block" for="coureur">Coureur
             
                <select class="form-select digits annee" id="coureur">
                    <option value="2020">2020</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
              </label>
            </div>
            <div class="mb-3" >
              <label class="d-block" for="duree">Chrono
             
                <input class="form-control" type="datetime-local" step="1"  name="chrono">
              </label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary btn-block" type="submit" title="">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
