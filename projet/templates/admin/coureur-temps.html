{% extends 'main/admin.html' %}

{% block body %}
<div class="container-fluid">
    <div class="page-title">
      <div class="row">
        
      </div>
    </div>
  </div>

<div class="col-xl-4 col-lg-6 box-col-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Affecter le temps au coureur</h3>
      </div>
      <div class="card-body">
        <form class="theme-form row" method="post" action="/resultat-etape">
          <div class="mb-3" >
            <label class="d-block" for="etape">Etapes
           
              <select class="form-select digits annee" id="etape"  name="idetape">
                {% for e in etape:%}
                  <option value={{e.idetape}}>{{e.nom}}</option>
                {% endfor%}
              </select>
            </label>
          </div>

            <div class="mb-3" >
              <label class="d-block" for="coureur">Coureur
             
                <select class="form-select digits annee" id="coureur" name="idcoureur">
                  {% for c in coureur:%}
                  <option value={{c.idcoureur}}>{{c.nom}}</option>
                  {% endfor%}
                </select>
              </label>
            </div>
            
            <div class="mb-3" >
              <label class="d-block" for="duree">Chrono
                <input class="form-control" type="datetime-local" step="1" id="duree" name="heure">
              </label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary btn-block" type="submit" title="">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
