{% extends 'main/client.html' %}

{% block body %}
<div class="container-fluid">
    <div class="page-title">
      <div class="row">
        
      </div>
    </div>
  </div>
<div class="col-sm-12"> 
    <div class="card">
      <div class="row m-3">
        <div class="col-sm-4">
          <h3>Classement des equipes</h3>
        </div>
        <div class="col-sm-4" >
          <select class="form-select digits annee" id="etape" name="etape"> 
            <option value="0">Toute etape</option>
            {% for re in etape:%}
            <option value={{re.idetape}}>{{re.nom}}</option>
            {%endfor%}
          </select>
        </div>
        <div class="col-sm-4" >
            <select class="form-select digits annee" id="categorie" name="categorie"> 
              <option value="0">Toute categorie</option>
              {% for re in cate:%}
              <option value={{re.idcategorie}}>{{re.nom}}</option>
              {%endfor%}
            </select>
        </div>
      </div>
      <div class="card-block row">
        <div class="col-sm-12 col-lg-12 col-xl-12">
          <div class="table-responsive">
            <table class="table" id="result-table">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">Equipe</th>
                      <th scope="col">Point</th>
                  </tr>
              </thead>
              <tbody>
                  {% for u in cl %}
                  <tr>
                      <th scope="row">{{ u.nomequipe }}</th>
                      <td>{{ u.point }}</td>
                  </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}  

{% block js%}
<script src="/static/js/filter.js" type="text/javascript"></script>
<script src="/static/js/filter-equipe.js" type="text/javascript"></script>
{%endblock%}
