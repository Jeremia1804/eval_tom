{% extends 'main/client.html' %}

{% block body %}
<div class="container-fluid">
    <div class="page-title">
      <div class="row">
        
      </div>
    </div>
  </div>

<div class="col-xl-4 col-lg-6 box-col-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Ajouter coureur</h3>
      </div>
      <div class="card-body">
        <form class="theme-form row" method="post" action="/etape-coureur">
          <div class="mb-3" >
              <div class="card-body animate-chk">
                <div class="row">
                  <div class="col">
                    {% for c in coureur:%}
                    <label class="d-block" for="chk-ani">
                      <input class="checkbox_animated" id="chk-ani" name="idcoureur" type="checkbox" data-bs-original-title="" value={{c.idcoureur}}>{{c.nom}}
                    </label>
                    {% endfor%}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary btn-block" type="submit" title="">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
